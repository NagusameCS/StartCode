<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>StartCode</title>
    <script>
        // SPA redirect for GitHub Pages
        // Stores the path in sessionStorage and redirects to index
        (function() {
            var repo = '/StartCode';
            var fullPath = window.location.pathname;
            
            // Remove the repo prefix to get the actual route
            var route = fullPath.replace(repo, '') || '/';
            
            // Store the intended route
            sessionStorage.setItem('spa_redirect', route + window.location.search + window.location.hash);
            
            // Redirect to the app root
            window.location.replace(repo + '/');
        })();
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
